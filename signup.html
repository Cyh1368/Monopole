<html>

	<body>
        <div class="bodyMessege">
        <h1>Register / <a href="monopoleLogin">Login</a></h1>
		<div class="login">
			<form action="/register" method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password1" placeholder="Password" id="password" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password2" placeholder="Password Again" id="password" required>
				<input type="submit" value="Register">
			</form>
		</div>
        </div>
	</body>
</html>
