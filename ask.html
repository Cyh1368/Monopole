<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Ask</title>
        <link href="ask.css" rel="stylesheet" type="text/css">
        <link href="global.css" rel="stylesheet" type="text/css">
        
        <nav id="navbar">
            <ul class="menu">
                <h2 id="nav-title"><a href="/">Monopel</a></h2>
                <li class="item"><a href="/cyh">CYH</a></li>
                <li class="item"><a href="/questions">Questions</a></li>
                <li class="item" id="joinus"><a href="/monopelJoin">Join Us</a></li>
                <li class="item"><a href="/monopelAsk">Ask</a></li>
                <li class="item"><a href="/monopelLogin">Login / Signup</a></li>
                <li class="item" id="userStatus">Logged Out</li>
            </ul>
        </nav>
	</head>
	<body>
        <div class="bodyMessege">
        <h1>Ask a Question</h1>
            <h3 id="loginCheck">Please log in first.</h3>
            <div class="askQuestion">
                <form action="/askSubmit" method="post">
                    <input type="text" name="title" placeholder="Title" id="title" required>
                    <textarea type="text" autocomplete="off" name="main" placeholder="Describe your question clearly" id="main" required></textarea>
                    <div id="list1" class="dropdown-check-list" tabindex="100">
                    <span class="anchor">Select Category</span>
                    <ul class="items">
                        <li><input type="checkbox" name="me" value="1"/>Mechanics </li>
                        <li><input type="checkbox" name="em" value="1"/>Electromagnetics</li>
                        <li><input type="checkbox" name="th" value="1"/>Thermodynamcis </li>
                        <li><input type="checkbox" name="ap" value="1"/>Astrophysics </li>
                        <li><input type="checkbox" name="sr" value="1"/>Special Relativity </li>
                        <li><input type="checkbox" name="gr" value="1"/>General Relativity </li>
                        <li><input type="checkbox" name="mo" value="1"/>Modern Physics </li>
                    </ul>
                    </div>

                    <input type="submit" value="Submit Question">
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
            });
        </script>
    <script src="ask.js"></script>
	</body>
</html>
